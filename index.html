<!doctype html>
<html>
    <head>
        <link href="styles/modal.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
    </head>

    <body>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <img class="modal-content-img" src="images/us/1.jpg"></img>
                <img class="modal-content-img" src="images/us/2.jpg"></img>
                <img class="modal-content-img" src="images/us/4.jpg"></img>
                <img class="modal-content-img" src="images/us/5.jpg"></img>
                <img class="modal-content-img" src="images/us/6.jpg"></img>
                <img class="modal-content-img" src="images/us/7.jpg"></img>
                <img class="modal-content-img" src="images/us/3.jpg"></img>
                <div class="modal-content-text">
                    Oi Bibs, espero que tenha gostado dessa pequena demonstração do carinho que eu tenho por você.
                    Coloquei essas fotos para lembrar o quao feliz fico de estar ao seu lado e é aonde eu quero estar sempre.
                </div>
                <div class="modal-content-text">
                    Te amo muito amor!
                </div>
                <div class="modal-content-text">
                    Ass: Banzinho
                </div>
            </div>
        </div>
        <div id="container" class="main">
            <img id='target' class='target' src="images/aim.svg" style="position: absolute;"></img>
        </div>
        <div class="timer">
            Time spent:
            <span id='timer'></span>
        </div>
        <div class="timer">
            Inside:
            <span id='colisionCounter'></span>
        </div>

    <script src="build/gamelib.js"></script>
